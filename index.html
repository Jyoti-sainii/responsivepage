<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500&family=Dancing+Script:wght@700&family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img src="images/logo.png" class="logo" />
      <ul id="menu-links">
        <li>Home</li>
        <li>Service</li>
        <li>Contact Us</li>
        <li>About Us</li>
      </ul>
      <button class="btn">
        Get started <img src="images/arrow-white.png" alt="" />
      </button>

      <img src="images/menu.png" class="menu-icon" onclick="toogleMenu()" />
    </nav>
    <div class="header">
      <div class="header-content">
        <h1><span>CODER</span><br /><span>CODING</span></h1>
        <div class="btn-container">
          <button class="btn-dark">
            Request call back <img src="images/phone.png" alt="" />
          </button>
          <button class="btn-light">
            Know more <img src="images/arrow-black.png" alt="" />
          </button>
        </div>
        <p>
          Passionate Front-end and Backend developer with 10+ years of
          experience.
        </p>
      </div>
      <img src="images/user.png" class="user-img" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
